<!doctype html>
<!-- Korzystając z repl.it bądź lokalnie na komputerze stwórz prosty formularz z polami input: 
Rok, miesiąc, dzień oraz pole dla 5 ostatnich cyfr peselu.
Pod tymi polami stwórz trzy przyciski. 
Pierwszy przycisk ma uruchomić webworkera validate_one_pesel.js który przeprowadzi 
walidacje numeru PESEL stworzonego z 4 pól input i wyświetli informację że dany PESEL 
jest właściwy bądź nie. 
Drugi przycisk ma uruchomić webworkera o nazwie show_all_pesels.js i wyznaczyć
wszystkie poprawne pesele z daty stworzonej z pól rok, miesiąc,dzień wyświetlając na 
stronie wszystkie właściwe numery PESEL
Trzeci przycisk ma uruchomić webworkera o nazwie find_valid_pesels.js i wyznaczyć
wszystkie pesele zgodne z ostatnimi 5 cyframi peselu które wpisaliśmy w inpucie dla 
przedziału dat 1930-2050. 
ALGORYTM DLA WALIDACJI PESELA
Numer PESEL jest to 11-cyfrowy, stały symbol numeryczny, jednoznacznie 
identyfikujący określoną osobę fizyczną.
Zbudowany jest z następujących elementów:
- cyfry [1-6] - data urodzenia w postaci: rrmmdd
- cyfry [7-9] - liczba porządkowej
- cyfra [10] - płeć (cyfry parzyste oznaczają płeć żeńską, nieparzyste) - męską)
- cyfra [11] - cyfra kontrolna
Dla odróżnienia poszczególnych stuleci przyjęto następującą metodę kodowania:
- dla lat 1900 do 1999 - miesiąc zapisywany jest w sposób naturalny
- dla lat 1800-1899-80: miesiąc = miesiąc + 80
- dla lat 2000-2099-20: miesiąc = miesiąc + 20
- dla lat 2100-2199-40: miesiąc = miesiąc + 40
- dla lat 2200-2299-60: miesiąc = miesiąc + 60
Algorytm weryfikacji numeru PESEL jest następujący:
Każda z pozycji numeru ewidencyjnego posiada stały współczynnik zwany wagą pozycji.
Każdą cyfrę numeru ewidencyjnego mnożymy przez odpowiednią wagę: 
1-3-7-9-1-3-7-9-1-3
Sumujemy wyniki mnożenia.
Otrzymany wynik dzielimy modulo 10 i odejmuje od 10.
Jeżeli wynikiem jest 10, to przyjmujemy 0.
Otrzymany wynik jest cyfrą kontrolna numeru PESEL i powinien być równy jego 
ostatniej cyfrze -->

	<head>

			<div id="inputs"></div>
